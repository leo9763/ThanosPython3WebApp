{% extends '__base__.html' %}

{% block title %}识别{% endblock %}

{% block content %}
	<div class="uk-width-3-4">
		{% for blog in blogs %}
			<article>
				<h2><a href="/blog/{{ blog.id }}">{{ blog.name }}</a></h2>
				<p class="uk-article-meta">发表于{{ blog.created_at|datetime }}</p>
				<p>{{ blog.summary }}</p>
				<p><a href="/blog/{{ blog.id }}">继续阅读 <span uk-icon="chevron-double-right" class="uk-icon"></span></a></p>
			</article>
			<hr class="uk-article-divider">
		{% endfor %}
	</div>

	<div class="uk-width-1-4">
		<div class="uk-panel uk-panel-header">
			<h3 class="uk-panel-title">友情链接</h3>
			<ul class="uk-list uk-list-line">
				<li><i uk-icon="link" class="uk-icon-link"></i><a href="#" target="_blank">编程</a></li>
				<li><i uk-icon="link" class="uk-icon-link"></i><a href="#" target="_blank">读书</a></li>
				<li><i uk-icon="link" class="uk-icon-link"></i><a href="#" target="_blank">教程</a></li>
			</ul>
		</div>
	</div>

{% endblock %}
